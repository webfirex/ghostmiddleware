    function fetchUrls(list) {
      list.forEach(url => {
        fetch(url)
          .then(response => {
            console.log(`Fetched: ${url}, Status: ${response.status}`);
          })
          .catch(error => {
            console.error(`Error fetching ${url}:`, error);
          });
      });
    }

    // Initial fetch
    fetchUrls(urlsEvery30Sec);
    fetchUrls(urlsEvery5Min);
    fetchUrls(urlsEvery15Min);

    // Fetch every 30 seconds
    setInterval(() => fetchUrls(urlsEvery30Sec), 30000);

    // Fetch every 5 minutes
    setInterval(() => fetchUrls(urlsEvery5Min), 300000);
    
    
    setInterval(() => fetchUrls(urlsEvery15Min), 900000);
